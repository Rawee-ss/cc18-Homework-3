<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <img src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" alt="Logo" width="300px">
            </div>

            <div class="tap">
                <h3>ABOUT US</h3>
                <h3>PASSCARD</h3>
                <h3>PROFILE</h3>
            </div>


            <div class="windown">
                <img src="./svg/search-alt-1-svgrepo-com.svg" alt="search" width="25px">
                <img src="./svg/trolley-svgrepo-com.svg" alt="trolley" width="30px">
                <h3>LOGIN &nbsp;|&nbsp;</h3>
                <h3>SIGN UP</h3>
            </div>



        </div>
        <hr>
        <div class="MC">
            <h1>My Cart</h1>
        </div>
        <div class="description">
            <div class="google">
                <div class="gd">
                    <div class="img01">
                        <img src="./svg/trash-circle-svgrepo-com (1).svg" alt="bin" width="55px">
                    </div>
                    <div class="blue">
                        <img src="./svg/documents-svgrepo-com.svg" alt="bl" width="55px">
                        <h4>Google Docs</h4>
                        <p>Used for business</p>
                    </div>
                    <div class="content01">
                        <h2>Google Docs</h2>
                        <div class="show01">
                            <div class="cc11">
                                <div class="circle01"></div>
                                <div class="circle02"></div>
                                <div class="circle03"></div>
                            </div>
                            <select id="lv01" name="lv02">
                                <option value="LV 1-3">LV 1-3</option>
                                <option value="LV 2-3">LV 2-3</option>
                                <option value="LV 3-3">LV 3-3</option>
                            </select>
                        </div>
                        <h3>THB 150</h3>
                    </div>
                </div>  
                <div class="gs">
                    <div class="img02">
                        <img src="./svg/trash-circle-svgrepo-com (1).svg" alt="bin" width="55px">
                    </div>
                    <div class="ore">
                        <img src="./svg/documents-svgrepo-com (1).svg" alt="som" width="55px">
                        <h4>Google Slides</h4>
                        <p>Used for business</p>
                    </div>
                    <div class="content02">
                        <h2>Google Slides</h2>
                        <div class="show02">
                            <div class="cc22">

                                <div class="circle01"></div>
                                <div class="circle02"></div>
                                <div class="circle03"></div>
                                <div class="circle04"></div>
                            </div>
                                <select id="lv02" name="lv02">
                                <option value="LV 1-4">LV 1-4</option>
                                <option value="LV 2-4">LV 2-4</option>
                                <option value="LV 3-4">LV 3-4</option>
                                <option value="LV 4-4">LV 4-4</option>
                            </select>
                        </div>
                        <h3>THB 150</h3>
                    </div>
                </div>

            </div>
            <div class="order">
                <h2><b>Order Info</b></h2>
                <div class="word">
                    <h2 class="w1">Subtotal</h2>
                    <h2 class="w2">THB 300</h2>
                </div>
                <div class="pmt">
                    <img src="./svg/ticket-pass-svgrepo-com.svg" alt="ticket" width="33px">
                    <input type="text" placeholder="Promotion code" class="tk1">
                    <input type="submit" value="APPLY" class="tk2">
                </div>
                <hr>
                <div class="pay">
                    <h2>Total payment</h2>
                    <h1>THB 300</h1>
                </div>
                <div class="checkout">
                    <input type="submit" value="LOG IN TO CHECKOUT" class="ck01">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
